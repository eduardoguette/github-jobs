<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta name="Description"
    content="Author: Eduardo Guette | Jobboard GitHub">
  <link rel="preconnect"
    href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>GitHub Jobs API</title>
  <link rel="stylesheet"
    href="./css/styles.css">
</head>
<body>
  <header class="header md:rounded-l-b">
    <div class="wrapper">
      <div class="header__content  ">
        <div class="logo">
          <h1 class="logo__title">devjobs</h1>
        </div>
        <div class="darkmode">
          <img class="darkmode__sun"
            src="./static/icons/sun.svg"
            height="15"
            width="15"
            alt="sun">
          <input type="checkbox"
            name="darkmode"
            id="darkmode">
          <label for="darkmode"></label>
          <img class="darkmode__moon"
            src="./static/icons/moon.svg"
            height="15"
            width="15"
            alt="sun">
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="form">
      <div class="wrapper">
        <div class="form__content">
          <form>
            <div class="form-control ">
              <label for="title">
                <img class="hidden md:block"
                  width="15"
                  height="15"
                  src="./static/icons/finder.svg"
                  alt="find">
              </label>
              <input type="text"
                name="title"
                id="title"
                placeholder="Filter by title, compaines, expertise">
            </div>
            <button aria-label="filtro"
              class="btn-filter md:hidden"
              type="button">
              <svg xmlns="http://www.w3.org/2000/svg"
                enable-background="new 0 0 24 24"
                viewBox="0 0 24 24"
                width="18px"
                height="18px">
                <g>
                  <path d="M0,0h24 M24,24H0"
                    fill="none" />
                  <path
                    d="M4.25,5.61C6.27,8.2,10,13,10,13v6c0,0.55,0.45,1,1,1h2c0.55,0,1-0.45,1-1v-6c0,0,3.72-4.8,5.74-7.39 C20.25,4.95,19.78,4,18.95,4H5.04C4.21,4,3.74,4.95,4.25,5.61z" />
                  <path d="M0,0h24v24H0V0z"
                    fill="none" />
                </g>
              </svg>
            </button>
            <div class="form-control hidden md:flex">
              <label for="location">
                <img class="hidden md:block"
                  width="15"
                  height="15"
                  src="./static/icons/location.svg"
                  alt="location">
              </label>
              <input type="text"
                name="location"
                id="location"
                placeholder="Filter by location...">
            </div>
            <div class="form-control full-time hidden md:flex">
              <input type="checkbox"
                name="jobtype"
                id="jobtype">
              <label for="jobtype">Full Time Only</label>
            </div>
            <button aria-label="submit-busqueda"
              class="btn-submit"
              type="submit">
              <span class="block md:hidden"
                aria-describedby="logo-mobile">
                <svg xmlns="http://www.w3.org/2000/svg"
                  enable-background="new 0 0 24 24"
                  viewBox="0 0 18 18"
                  fill="white"
                  width="18"
                  height="18">
                  <path
                    d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
                    fill="white" />
                </svg>
              </span>
              <span class="hidden md:block"
                aria-describedby="text-desktop">
                Search
              </span>
            </button>
          </form>
        </div>
      </div>
    </section>
    <section class="results">
      <div class="wrapper">
        <div class="results__content">
          
        </div>
      </div>
    </section>
    <section class="pagination">
      <div class="wrapper">
        <div class="pagination__content">
          <button aria-label="button more jobs" class="btn-loadmore hidden">Load more</button>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./js/main.js"></script>
</body>
</html>
